<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   
<div class="main-container">

    <div class="heading">Videography
 
        <div class="video-container">

            <div class="video">
                <video src="/images/Basketball mixtape.mp4" ></video>
            </div>

            <div class="video">
                <video src="/images/Beeyee.mp4" ></video>
            </div>

            <div class="video">
                <video src="/images/Basketball mixtape.mp4" ></video>
            </div>

        </div>
    </div>
</div>

<script>
    var video = document.querySelectorAll('video')
    video.forEach(play => play.addEventListener('click',() => {

        play.classList.toggle('active');

        if(play.paused){
            play.play();
        }else{
            play.pause();
            play.currentTime = 0;
        }
    }));
</script>
   
    
</body>
</html>
